version: '3'
services:
  vue-app:
    build:
      context: .
      target: build-stage
    image: my-vue-app
    container_name: vue-app
    ports:
      - "8080:80"

  nginx-server:
    image: nginx:stable-alpine
    ports:
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./public:/usr/share/nginx/html
